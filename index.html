<body>
    <div class="container">
        <div class="header">
            <h4>Class: BC20 </h4>
            <h4>Author: Lê Thanh Duy</h4>
        </div>
        <div class="content w-100">
            <h2>Bài Tập Mảng</h2>
            <div class="container-fluid align-items-center w-50 m-auto">
                <div class="row">
                    <div class="col-6">
                        <input id="txtSoN" type="number" class="form-control w-100" placeholder="Nhập số n">
                    </div>
                    <div class="col-3 text-center">
                        <button class="btn btn-success px-4" type="button" id="btnThem">Thêm</button>
                    </div>
                    <div class="col-12 pr-0">
                        <input id="txtMang" type="text" class="form-control w-100" placeholder="Các phần tử trong mảng" disabled>
                    </div>

                    <!-- Toggle cards of Excercise -->
                    <div class="accordion col-12 pr-0" id="accordionExample">
                        <!-- Tổng số dương -->
                        <div class="card">
                            <div class="card-header" id="card-TongSoDuong">
                                <h2 class="mb-0">
                                    <button class="btn btn-link btn-block text-left" type="button"
                                        data-toggle="collapse" data-target="#collapse-TongSoDuong" aria-expanded="true"
                                        aria-controls="collapse-TongSoDuong">
                                        1. Tổng số dương
                                    </button>
                                </h2>
                            </div>
                            <div id="collapse-TongSoDuong" class="collapse" aria-labelledby="card-TongSoDuong"
                                data-parent="#accordionExample">
                                <div class="card-body">
                                    <button class="btn btn-success d-block mb-3" type="button" id="btnTinhTong">Tính
                                        tổng</button>
                                    <input id="txtKetQua" type="text" class="form-control w-100" placeholder="Kết quả"
                                        disabled>
                                </div>
                            </div>
                        </div>

                        <!-- Đếm số dương -->
                        <div class="card">
                            <div class="card-header" id="card-DemSoDuong">
                                <h2 class="mb-0">
                                    <button class="btn btn-link btn-block text-left" type="button"
                                        data-toggle="collapse" data-target="#collapse-DemSoDuong" aria-expanded="true"
                                        aria-controls="collapse-DemSoDuong">
                                        2. Đếm số dương
                                    </button>
                                </h2>
                            </div>
                            <div id="collapse-DemSoDuong" class="collapse" aria-labelledby="card-DemSoDuong"
                                data-parent="#accordionExample">
                                <div class="card-body">
                                    <button class="btn btn-success d-block mb-3" type="button" id="btnDemSo">Đếm
                                        số</button>
                                    <input id="txtKetQua" type="text" class="form-control w-100" placeholder="Kết quả"
                                        disabled>
                                </div>
                            </div>
                        </div>


                        <!-- Tìm số nhỏ nhất -->
                        <div class="card">
                            <div class="card-header" id="card-TimSoNhoNhat">
                                <h2 class="mb-0">
                                    <button class="btn btn-link btn-block text-left" type="button"
                                        data-toggle="collapse" data-target="#collapse-TimSoNhoNhat" aria-expanded="true"
                                        aria-controls="collapse-TimSoNhoNhat">
                                        3. Tìm số nhỏ nhất
                                    </button>
                                </h2>
                            </div>
                            <div id="collapse-TimSoNhoNhat" class="collapse" aria-labelledby="card-TimSoNhoNhat"
                                data-parent="#accordionExample">
                                <div class="card-body">
                                    <button class="btn btn-success d-block mb-3" type="button" id="btnTimSoNhoNhat">Tìm
                                        số nhỏ nhất</button>
                                    <input id="txtKetQua" type="text" class="form-control w-100" placeholder="Kết quả"
                                        disabled>
                                </div>
                            </div>
                        </div>

                        <!-- Tìm số dương nhỏ nhất -->
                        <div class="card">
                            <div class="card-header" id="card-TimSoDuongNhoNhat">
                                <h2 class="mb-0">
                                    <button class="btn btn-link btn-block text-left" type="button"
                                        data-toggle="collapse" data-target="#collapse-TimSoDuongNhoNhat"
                                        aria-expanded="true" aria-controls="collapse-TimSoDuongNhoNhat">
                                        4. Tìm số dương nhỏ nhất
                                    </button>
                                </h2>
                            </div>
                            <div id="collapse-TimSoDuongNhoNhat" class="collapse"
                                aria-labelledby="card-TimSoDuongNhoNhat" data-parent="#accordionExample">
                                <div class="card-body">
                                    <button class="btn btn-success d-block mb-3" type="button"
                                        id="btnTimSoDuongNhoNhat">Tìm số dương
                                        nhỏ nhất</button>
                                    <input id="txtKetQua" type="text" class="form-control w-100" placeholder="Kết quả"
                                        disabled>
                                </div>
                            </div>
                        </div>

                        <!-- Tìm số chẵn cuối cùng-->
                        <div class="card">
                            <div class="card-header" id="card-TimSoChanCuoiCung">
                                <h2 class="mb-0">
                                    <button class="btn btn-link btn-block text-left" type="button"
                                        data-toggle="collapse" data-target="#collapse-TimSoChanCuoiCung"
                                        aria-expanded="true" aria-controls="collapse-TimSoChanCuoiCung">
                                        5. Tìm số chẵn cuối cùng
                                    </button>
                                </h2>
                            </div>
                            <div id="collapse-TimSoChanCuoiCung" class="collapse"
                                aria-labelledby="card-TimSoChanCuoiCung" data-parent="#accordionExample">
                                <div class="card-body">
                                    <button class="btn btn-success d-block mb-3" type="button"
                                        id="btnTimSoChanCuoiCung">Tìm số
                                        chẵn</button>
                                    <input id="txtKetQua" type="text" class="form-control w-100" placeholder="Kết quả"
                                        disabled>
                                </div>
                            </div>
                        </div>

                        <!-- Đổi chỗ -->
                        <div class="card">
                            <div class="card-header" id="card-DoiCho">
                                <h2 class="mb-0">
                                    <button class="btn btn-link btn-block text-left" type="button"
                                        data-toggle="collapse" data-target="#collapse-DoiCho" aria-expanded="true"
                                        aria-controls="collapse-DoiCho">
                                        6. Đổi chỗ
                                    </button>
                                </h2>
                            </div>
                            <div id="collapse-DoiCho" class="collapse" aria-labelledby="card-DoiCho"
                                data-parent="#accordionExample">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-6">
                                            <input id="txtViTri1" type="number" class="form-control w-100"
                                                placeholder="Nhập vị trí số 1">
                                        </div>
                                        <div class="col-6">
                                            <input id="txtViTri2" type="number" class="form-control w-100"
                                                placeholder="Nhập vị trí số 2">
                                        </div>
                                    </div>
                                    <button class="btn btn-success d-block mb-3" type="button" id="btnDoiCho">Đổi
                                        chỗ</button>
                                    <input id="txtKetQua" type="text" class="form-control w-100" placeholder="Kết quả"
                                        disabled>
                                </div>
                            </div>
                        </div>

                        <!-- Sắp xếp tăng dần -->
                        <div class="card">
                            <div class="card-header" id="card-SapXepTangDan">
                                <h2 class="mb-0">
                                    <button class="btn btn-link btn-block text-left" type="button"
                                        data-toggle="collapse" data-target="#collapse-SapXepTangDan"
                                        aria-expanded="true" aria-controls="collapse-SapXepTangDan">
                                        7. Sắp xếp tăng dần
                                    </button>
                                </h2>
                            </div>
                            <div id="collapse-SapXepTangDan" class="collapse" aria-labelledby="card-SapXepTangDan"
                                data-parent="#accordionExample">
                                <div class="card-body">
                                    <button class="btn btn-success d-block mb-3" type="button" id="btnSapXep">Sắp
                                        xếp</button>
                                    <input id="txtKetQua" type="text" class="form-control w-100" placeholder="Kết quả"
                                        disabled>
                                </div>
                            </div>
                        </div>

                        <!-- Tìm số nguyên tố đầu tiên -->
                        <div class="card">
                            <div class="card-header" id="card-TimSoNguyenToDauTien">
                                <h2 class="mb-0">
                                    <button class="btn btn-link btn-block text-left" type="button"
                                        data-toggle="collapse" data-target="#collapse-TimSoNguyenToDauTien"
                                        aria-expanded="true" aria-controls="collapse-TimSoNguyenToDauTien">
                                        8. Tìm số nguyên tố đầu tiên
                                    </button>
                                </h2>
                            </div>
                            <div id="collapse-TimSoNguyenToDauTien" class="collapse"
                                aria-labelledby="card-TimSoNguyenToDauTien" data-parent="#accordionExample">
                                <div class="card-body">
                                    <button class="btn btn-success d-block mb-3" type="button" id="btnTimSoNguyenTo">Tìm
                                        số
                                        nguyên tố</button>
                                    <input id="txtKetQua" type="text" class="form-control w-100" placeholder="Kết quả"
                                        disabled>
                                </div>
                            </div>
                        </div>

                        <!-- Đếm số nguyên -->
                        <div class="card">
                            <div class="card-header" id="card-DemSoNguyen">
                                <h2 class="mb-0">
                                    <button class="btn btn-link btn-block text-left" type="button"
                                        data-toggle="collapse" data-target="#collapse-DemSoNguyen" aria-expanded="true"
                                        aria-controls="collapse-DemSoNguyen">
                                        9. Đếm số nguyên
                                    </button>
                                </h2>
                            </div>
                            <div id="collapse-DemSoNguyen" class="collapse" aria-labelledby="card-DemSoNguyen"
                                data-parent="#accordionExample">
                                <div class="card-body">
                                    <button class="btn btn-success d-block mb-3" type="button" id="btnDemSoNguyen">Đếm
                                        số
                                        nguyên</button>
                                    <input id="txtKetQua" type="text" class="form-control w-100" placeholder="Kết quả"
                                        disabled>
                                </div>
                            </div>
                        </div>

                        <!-- So sánh số lượng âm và dương -->
                        <div class="card">
                            <div class="card-header" id="card-SoSanhSoAmVaSoDuong">
                                <h2 class="mb-0">
                                    <button class="btn btn-link btn-block text-left" type="button"
                                        data-toggle="collapse" data-target="#collapse-SoSanhSoAmVaSoDuong"
                                        aria-expanded="true" aria-controls="collapse-SoSanhSoAmVaSoDuong">
                                        10. So sánh số lượng âm và dương
                                    </button>
                                </h2>
                            </div>
                            <div id="collapse-SoSanhSoAmVaSoDuong" class="collapse"
                                aria-labelledby="card-SoSanhSoAmVaSoDuong" data-parent="#accordionExample">
                                <div class="card-body">
                                    <button class="btn btn-success d-block mb-3" type="button" id="btnSoSanh">So
                                        sánh</button>
                                    <input id="txtKetQua" type="text" class="form-control w-100" placeholder="Kết quả"
                                        disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
